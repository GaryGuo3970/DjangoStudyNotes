{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Topic: {{topic.text}}</p>

<p>Entries</p>
<p>
    <a href="{% url 'learning_logs:new_entry' topic.id %}">添加一个分录</a>
</p>

<ul>
    {% for entry in entries %}
        <li>{{entry.date_added|date:'M d,Y H:i'}}-{{entry.text|linebreaks}}</li>
    {% empty %}
        <li>还没有添加任何主题内容</li>
    {% endfor %}
</ul>
{% endblock content %}
